# ===================================================================
# Smart Expense Tracker - Production Configuration (MySQL Database)
# ===================================================================

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Data Initialization
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Production logging
logging.level.com.expense.tracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Configuration (shorter expiration for prod)
jwt.expiration=3600000

# Security hardening
spring.h2.console.enabled=false

# Connection Pool Configuration (Production optimized)
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=120000
