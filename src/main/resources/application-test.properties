# ===================================================================
# Smart Expense Tracker - Test Configuration (H2 Database)
# ===================================================================

# Database Configuration (H2 In-Memory Database for Testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Test logging
logging.level.com.expense.tracker=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Configuration (test token)
jwt.secret=testSecretKey123
jwt.expiration=86400000

# Disable external services in tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
