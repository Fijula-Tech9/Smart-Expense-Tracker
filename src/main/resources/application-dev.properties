# ===================================================================
# Smart Expense Tracker - Development Configuration (H2 Database)
# ===================================================================

# Database Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:expense_tracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Development logging
logging.level.com.expense.tracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (longer expiration for dev)
jwt.expiration=86400000

# Disable Redis in development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
